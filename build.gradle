group 'com.hanson.fruit'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

apply plugin: 'eclipse'// In this section you declare where to find the dependencies of your project
apply plugin: 'idea'

repositories {
    mavenLocal()
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
    mavenCentral()
    jcenter()
}

ext {
	slf4jVersion = '1.7.2'
    springVersion = '4.3.7.RELEASE'
    jacksonVersion = '2.8.7'
}

dependencies {
	testCompile "junit:junit:4.12"
	
	/* servlet */
	compile "javax.servlet:javax.servlet-api:3.1.0"
	
    /* slf4j */
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    compile "org.slf4j:slf4j-log4j12:$slf4jVersion"
    compile "log4j:log4j:1.2.17"

    /* spring */
    compile "org.springframework:spring-core:$springVersion"
    compile "org.springframework:spring-aop:$springVersion"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-context-support:$springVersion"
    compile "org.springframework:spring-beans:$springVersion"
    compile "org.springframework:spring-web:$springVersion"
    compile "org.springframework:spring-webmvc:$springVersion"
    compile "org.springframework:spring-tx:$springVersion"
    compile "org.springframework:spring-jdbc:$springVersion"
    compile "org.springframework:spring-test:$springVersion"
    compile "org.springframework.data:spring-data-jpa:1.9.4.RELEASE"
    
    /* spring aop */
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.8.9'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.9'
    
    /* hibernate */
    compile "org.hibernate:hibernate-core:4.2.5.Final"
    compile "mysql:mysql-connector-java:5.1.38"
    
    /* jackson */
    compile "com.fasterxml.jackson.core:jackson-core:$jacksonVersion"
    compile "com.fasterxml.jackson.core:jackson-annotations:$jacksonVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    
    /* freemarker */
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.23'
    
    /* tools */
    compile group: 'org.json', name: 'json', version: '20160810'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.2'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    
    /* 添加单独的本地jar */
    compile fileTree(dir:'src/main/webapp/WEB-INF/lib',include:['*.jar'])
}

