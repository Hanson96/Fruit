<#-- 宏模板 -->
<#macro floor_list goods_list>
	<#list goods_list! as item>
		<li>
			<div style="width:240px;height:240px;">
				<a href="${ctx}/goods_detail?obj_id=${item.id}">
					<img src="${ctx}/${(item.main_photo.path)!}/${(item.main_photo.name)!}" width="240"/>
				</a>
			</div>
		</li>
	</#list>
</#macro>

<#macro shopping_cart_goods_item_list goods_item_list>
	<ul class="cart-goods-item-ul">
	<#list goods_item_list! as item>
		<li style="width:300px">
			<span style="width:100px;height:240px;margin:5px 10px;">
				<a href="${ctx}/goods_detail?obj_id=${item.id}">
					<img src="${ctx}/${(item.goods.main_photo.path)!}/${(item.goods.main_photo.name)!}" width="50"/>
				</a>
			</span>
			<span style="width:50px;margin:5px 10px;">数量：${(item.count)!}</span>
			<span style="width:50px;margin:5px 10px;"">单价：￥${(item.goods.price)!}</span>
		</li>
	</#list>
	</ul>
</#macro>
