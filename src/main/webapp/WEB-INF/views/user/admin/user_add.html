<!DOCTYPE html>
<html>
<head>
<#include "/WEB-INF/views/include/meta.html"/>
<title>编辑用户</title>
<link rel="stylesheet" type="text/css" href="${ctx}/resource/plugin/bootstrap/bootstrap-3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/resource/css/user/admin/admin.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/resource/css/common/common.css" />
</head>
<body>
	<div class="container-fluid">
		<header>
			<h3><#if (obj.id)??>编辑<#else>新增</#if>用户</h3>
		</header>
		<form action="${ctx}/admin/user_save" method="post" class="form-horizontal form_user" >
			<input type="hidden" name="obj_id" value="${(obj.id)!}"/>
			<div class="form-group">
				<label class="col-sm-2 control-label">用户名：</label>
				<div class="col-sm-6">
					${(obj.userName)!}
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">密码：</label>
				<div class="col-sm-6">
					<input type="password" name="password" value="${(obj.password)!}" class="form-control" placeholder="6-20位密码(只能包含数组、字母、下划线)" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">用户类型：</label>
				<div class="col-sm-6 ">
					<div class="radio-inline">
					<label>
						<input type="radio" name="user_type" value="${(UserType.buyer)!}" <#if (obj.user_type==UserType.buyer)>checked</#if> /> 买家 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;       
					</label>
					<label>
						<input type="radio" name="user_type" value="${(UserType.admin)!}" <#if (obj.user_type==UserType.admin)>checked</#if> /> 管理员
					</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">姓名：</label>
				<div class="col-sm-6">
					<input type="text" name="name" value="${(obj.name)!}" class="form-control" placeholder="姓名" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">手机号：</label>
				<div class="col-sm-6">
					<input type="text" name="phone" value="${(obj.phone)!}" class="form-control" placeholder="手机号" required />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">地址：</label>
				<div class="col-sm-8">
					<textarea rows="3" name="address" class="form-control" required>${(obj.address)!}</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<button type="button" class="btn btn-primary btn_user_submit">保存</button>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	var _ctx = '${ctx}';
</script>
<script type="text/javascript" src="${ctx}/resource/plugin/requirejs/require.js"></script>
<script type="text/javascript" src="${ctx}/resource/js/require-config.js"></script>
<script type="text/javascript">
	require(['./user/admin/user_add'],function(page){
		var p = new page();
		p.main();
		window.page = p;
	});
</script>
</body>
</html>
