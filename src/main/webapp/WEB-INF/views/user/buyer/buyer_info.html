<!DOCTYPE html>
<html>
<head>
<#include "/WEB-INF/views/include/meta.html"/>
<#include "/WEB-INF/views/include/macro.html"/>
<title>个人信息</title>
<link rel="stylesheet" type="text/css" href="${ctx}/resource/plugin/bootstrap/bootstrap-3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/resource/css/common/common.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/resource/css/web/index.css" />
</head>
<body>
	<@include_page path="/top" />
	<@include_page path="/header" />
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<@center_left_menu />
			</div>
			<div class="col-sm-7">
				<div class="center-content center_content">
					<form action="${ctx}/buyer/buyer_info_save" method="post" class="form-horizontal form_buyer_info">
						<input type="hidden" name="obj_id" value="${(user.id)!}" />
						<div class="form-group">
							<label class="col-sm-2 control-label">用户名：</label>
							<div class="col-sm-6">${(user.userName)!}</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">姓名：</label>
							<div class="col-sm-6">
								<input type="text" name="name" value="${(user.name)!}" class="form-control" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">手机号：</label>
							<div class="col-sm-6">
								<input type="text" name="phone" value="${(user.phone)!}" class="form-control" required />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">地址：</label>
							<div class="col-sm-8">
								<textarea rows="3" name="address" class="form-control" required>${(user.address)!}</textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2">
								<button type="button"
									class="btn btn-success btn_form_buyer_info_submit">保存</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2 div_msg"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<@include_page path="/footer" />
</body>
<script type="text/javascript">
	var _ctx = '${ctx}';
</script>
<script type="text/javascript" src="${ctx}/resource/plugin/requirejs/require.js"></script>
<script type="text/javascript" src="${ctx}/resource/js/require-config.js"></script>
<script type="text/javascript">
	require(['./user/buyer/buyer_info'],function(page){
		var p = new page();
		p.main();
	});
</script>
</html>
</html>
